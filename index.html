<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
    <link rel="shortcut icon" type="image/png" href="circle-fav.png"/>
    <title>Q is for (earth)Quake</title>
</head>
<body>
    <div>
        <div class="info-container">
            <div class="title">
                <span>Q</span> is for <span>(earth)Quake</span>
            </div>

            <div class="credit"> 
                <a href="https://qiangwang.work" target="_blank">qiang wang</a> for UCLA DMA, <a href="https://laabf2020.printedmatterartbookfairs.org/UCLA-Design-Media-Arts" target="_blank">LAABF 2020</a>
            </div>
        </div>
        <div class="letter-container">
            <div class="shake-trigger piece-container">
                <img class="shake-slow" src="circle.png">
                <img class="shake-opacity" src="saf_segment1.png">
                <img class="shake-horizontal" src="saf_segment2.png">
                <img class="shake-hard" src="saf_segment3.png">
                <img class="shake-rotate" src="saf_segment4.png">
                <img class="shake-opacity" src="saf_segment5.png">
                <img class="shake-horizontal" src="saf_segment6.png">
                <img class="shake-rotate" src="saf_segment7.png">
                <img class="shake-vertical" src="saf_segment8.png">
            </div>
        </div>
    </div>
</body>
</html>
